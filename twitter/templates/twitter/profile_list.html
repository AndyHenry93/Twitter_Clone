{% extends 'base.html' %}

{% block title %}Profile List{% endblock title %}

{% block content %}
<div class="container">
    <h1>List of Profile</h1>
        {% for profile in profiles %}
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{profile.img.url}}" class="img-fluid rounded-start" alt="Profile Image" width=100px height=100px>
                    </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title">{{profile.user.username}}</h5>
                        <p class="card-text"> <a href="{% url 'twitter:profile' profile.user.id %}">@{{profile.user.username|lower}}</a></p>
                        <p class="card-text"><small class="text-body-secondary">{{profile.updated}}</small></p>
                    </div>
                </div>
                </div>
            </div>
        {% endfor %}
</div>
{% endblock content %}
